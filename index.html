<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/index.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <section class="card">
        <img
          class="card-img-header"
          src="./assets/images/illustration-article.svg"
          alt="an illustration of an article"
        />
        <div class="card-text-ctn">
          <div class="card-categorie"><h2>Learning</h2></div>
          <span>Published 21 Dec 2023</span>
          <h1>HTML & CSS foundations</h1>
          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="card-profile-ctn">
          <img src="/assets/images/image-avatar.webp" alt="" />
          <h3>Greg Hooper</h3>
        </div>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        target="_blank"
        href="https://www.frontendmentor.io/profile/dylanguaquier"
        >Dylan Guaquier</a
      >.
    </div>
  </body>
</html>
